<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
    align-items: center;
    margin: auto;
    width: 300px;
      border: 1px solid black;
}
    </style>

<body >
    <p style="text-align: center;">Lists can be nested (list inside list):</p>

    <div>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>

    </div>
</body>
</html>
