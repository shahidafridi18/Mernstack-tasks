<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: lightblue;
            border:1px solid black;

        }

        li a {
            display: block;
            color: blue;
            text-decoration: none;
            padding: 8px 16px;

        }

        li a:hover {
            background-color: orange;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Vertical Navigational Bar</h2>



    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">Bootstrap</a></li>
    </ul>

</body>

</html>
